<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  </head>
  <body>
    <div class="card"
      data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="imac"
      >

      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class="product_code">Product code: 195434</p>

      <div class="card__reviews">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__container-text">
          <p class="card__text">Reviews: 5</p>
        </div>
      </div>

      <div class="card__price">
        <p class="card__label">Price:</p>

        <p class="price">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="button"
        >
        Buy
      </a>
    </div>
  </body>
</html>
